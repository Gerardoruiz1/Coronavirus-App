
<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class = "row mt-3">
        <div class = "col-md-4">
            <div class ="card">
                <div class ="card-body">
                    <i class=" fa fa-check-square text-info"></i>
                    <h5 class = "card-title">Total World Confirmed</h5>
                    <p> {{ summaryData?.confirmed | number }}</p>
                </div>
            </div>
        </div>
        <div class = "col-md-4">
            <div class ="card">
                <div class ="card-body">
                    <i class=" fa fa-times text-danger"></i>
                    <h5 class = "card-title">Total World Deaths</h5>
                    <p> {{ summaryData?.deaths | number }}</p>
                </div>
            </div>
    
        </div>
        <div class = "col-md-4">
            <div class ="card">
                <div class ="card-body">
                    <i class=" fa fa-heart text-success"></i>
                    <h5 class = "card-title">Total World Recovered</h5>
                    <p> {{ summaryData?.recovered | number }}</p>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
