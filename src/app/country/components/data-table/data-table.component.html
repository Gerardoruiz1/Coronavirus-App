<div class="row">
    <div class="col">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Country</th>
                <th scope="col">Total cases</th>
                <th scope="col">Total Recovered</th>
                <th scope="col">Total deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{country?.region.name}}   {{country?.region.province}}</td>
                <td>{{country?.confirmed | number}}</td>
                <td>{{country?.recovered | number}}</td>
                <td>{{country?.deaths | number}}</td>
            </tr>
        </tbody>
    </table>    
    
    </div>
</div>
